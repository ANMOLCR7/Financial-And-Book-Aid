<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f5f5f5, #d7e1ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #2c3e50;
        }
        .form-group {
            position: relative;
            margin: 20px 0;
        }
        input {
            width: 87%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding-left: 40px;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .reset-btn:hover {
            background: #2874a6;
        }
        .back-link {
            margin-top: 15px;
            display: block;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Forgot Password?</h2>
        <p>Enter your email to receive a reset link.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>
        <a href="/sponsor/login" class="back-link">Back to Login</a>
        <p id="message" style="color: green; margin-top: 10px;"></p>
    </div>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');
    
            try {
                const response = await fetch('/sponsor/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });
    
                const result = await response.json();
                message.style.color = response.ok ? 'green' : 'red';
                message.textContent = result.message;
            } catch (error) {
                message.textContent = 'Error sending reset link. Try again.';
            }
        });
    </script>    
</body>
</html>
