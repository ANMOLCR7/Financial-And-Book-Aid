<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f5f5f5, #d7e1ec); /* Subtle corporate gradient */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #ffffff; /* Crisp white background */
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Professional subtle shadow */
            text-align: center;
        }

        .login-card h2 {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50; /* Professional dark tone */
            margin-bottom: 10px;
        }

        .login-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db; /* Highlighted professional blue */
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group input {
            padding-left: 40px; /* Adjust for icon spacing */
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #2c3e50; /* Matching dark tone */
            margin-bottom: 20px;
        }

        .options label {
            display: flex;
            align-items: center;
            color: #666;
        }

        .options input {
            margin-right: 8px;
        }

        .options a {
            text-decoration: none;
            color: #3498db; /* Professional accent */
        }

        .login-btn {
            background: #3498db; /* Corporate blue */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #2874a6; /* Slightly darker blue */
        }

        .footer-text {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #3498db;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .brand-footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="login-card">
        <h2>Welcome, Sponsors</h2>
        <p>Please log in to access your dashboard.</p>
        <form action="/sponsor/login" method="POST">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="login-btn" type="submit">SIGN IN</button>
        </form>
        <p class="footer-text">Donâ€™t have an account? <a href="#">Sign Up</a></p>
        <div class="brand-footer">Powered by [faba]</div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission behavior
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch('/sponsor/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    // Redirect to the Sponsor Dashboard on success
                    window.location.href = result.redirectUrl;
                } else {
                    // Check the error message and display the correct alert
                    if (result.error === 'Invalid username') {
                        alert('The username you entered is incorrect. Please try again.');
                    } else if (result.error === 'Invalid password') {
                        alert('The password you entered is incorrect. Please try again.');
                    } else {
                        alert(result.error);
                    }
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>          
</body>
</html>
