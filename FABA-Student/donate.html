              <script>
                document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('donationForm');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    // Gather form values
    const studentId = document.getElementById('studentId').value;
    const studentName = document.getElementById('studentName').value.split(' ');
    const firstName = studentName[0];
    const lastName = studentName[1] || '';
    const phoneNumber = document.getElementById('phoneNumber').value;
    const emailAddress = document.getElementById('emailAddress').value;
    const bookTitle = document.getElementById('bookTitle').value;
    const address = document.getElementById('address').value;

    // Validate required fields
    if (!studentId || !firstName || !phoneNumber || !emailAddress || !bookTitle || !address) {
      alert('Please fill in all required fields.');
      return;
    }

    // Send data to the server
    try {
      const response = await fetch('/api/book-donations', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          studentId,
          firstName,
          lastName,
          phoneNumber,
          emailAddress,
          bookTitle,
          address,
        }),
      });

      const data = await response.json();
      if (response.ok) {
        alert(data.message);
      } else {
        alert(`Error: ${data.message}`);
      }
    } catch (error) {
      console.error('Error submitting the form:', error);
      alert('Failed to submit the form. Please try again.');
    }
  });
});
